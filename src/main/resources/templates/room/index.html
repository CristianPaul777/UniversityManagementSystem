<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
<h1>Room List</h1>

<a href="/rooms/new">Add New Room</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Building</th>
        <th>Capacity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.building}"></td>
        <td th:text="${room.capacity}"></td>
        <td>
            <form th:action="@{'/rooms/' + ${room.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
