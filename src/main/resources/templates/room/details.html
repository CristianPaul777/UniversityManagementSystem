<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Details</title>
</head>
<body>
<h2>Room Details</h2>

<table border="1">
    <tr><th>ID</th><td th:text="${room.id}"></td></tr>
    <tr><th>Number</th><td th:text="${room.number}"></td></tr>
    <tr><th>Building</th><td th:text="${room.building}"></td></tr>
    <tr><th>Capacity</th><td th:text="${room.capacity}"></td></tr>
</table>

<br>
<a href="/rooms">Back to list</a>
</body>
</html>
