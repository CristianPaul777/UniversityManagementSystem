<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add University</title>
</head>
<body>

<h1>Add New University</h1>

<form th:action="@{/universities}" th:object="${university}" method="post">

    <label>ID:</label><br>
    <input type="text" th:field="*{id}" /><br><br>

    <label>Name:</label><br>
    <input type="text" th:field="*{name}" /><br><br>

    <label>Location:</label><br>
    <input type="text" th:field="*{location}" /><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a th:href="@{/universities}">Back to list</a>

</body>
</html>
