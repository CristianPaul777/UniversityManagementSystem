<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>University Details</title></head>
<body>

<h1>University Details</h1>

<table border="1">
    <tr><th>ID</th><td th:text="${university.id}"></td></tr>
    <tr><th>Name</th><td th:text="${university.name}"></td></tr>
</table>

<h2>Departments</h2>

<table border="1">
    <thead><tr><th>Name</th><th>Faculty</th></tr></thead>
    <tbody>
    <tr th:each="d : ${university.departments}">
        <td th:text="${d.name}"></td>
        <td th:text="${d.faculty}"></td>
    </tr>
    </tbody>
</table>

<a href="/universities">Back</a>

</body>
</html>
