<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>University List</title>
</head>
<body>

<h1>All Universities</h1>

<a th:href="@{/universities/new}">Add New University</a>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="university : ${universities}">
        <td th:text="${university.id}"></td>
        <td th:text="${university.name}"></td>

        <td>
            <a th:href="@{'/universities/' + ${university.id}}">Details</a>
            <a th:href="@{'/universities/' + ${university.id} + '/edit'}">Edit</a>
            <form th:action="@{'/universities/' + ${university.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
