<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teaching Assignment Details</title>
</head>
<body>

<h1>Teaching Assignment Details</h1>

<table border="1" cellpadding="6">
    <tr>
        <th>ID</th>
        <td th:text="${assignment.id}"></td>
    </tr>

    <tr>
        <th>Role</th>
        <td th:text="${assignment.role}"></td>
    </tr>

    <tr>
        <th>Teacher</th>
        <td>
            <a th:href="@{'/teachers/' + ${assignment.teacher.id}}">
                <span th:text="${assignment.teacher.name}"></span>
            </a>
        </td>
    </tr>

    <tr>
        <th>Course</th>
        <td>
            <a th:href="@{'/courses/' + ${assignment.course.id}}">
                <span th:text="${assignment.course.title}"></span>
            </a>
        </td>
    </tr>
</table>

<br>
<a th:href="@{/teachingassignments}">Back</a>

</body>
</html>
