<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Teaching Assignment</title>
</head>
<body>

<h1>Add New Teaching Assignment</h1>

<form th:action="@{/teachingassignments}" th:object="${teachingAssignment}" method="post">

    <label>ID:</label><br>
    <input type="text" th:field="*{id}" /><br><br>

    <label>Course ID:</label><br>
    <input type="text" th:field="*{courseId}" /><br><br>

    <label>Staff ID:</label><br>
    <input type="text" th:field="*{staffId}" /><br><br>

    <label>Managing:</label><br>
    <input type="text" th:field="*{managing}" /><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a th:href="@{/teachingassignments}">Back to list</a>

</body>
</html>
