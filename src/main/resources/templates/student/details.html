<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Student Details</title></head>
<body>

<h1>Student Details</h1>

<table border="1">
    <tr><th>ID</th><td th:text="${student.id}"></td></tr>
    <tr><th>Name</th><td th:text="${student.name}"></td></tr>
    <tr><th>Email</th><td th:text="${student.email}"></td></tr>
</table>

<h2>Enrollments</h2>

<table border="1">
    <thead>
    <tr>
        <th>Course</th>
        <th>Grade</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${student.enrollments}">
        <td th:text="${e.course.title}"></td>
        <td th:text="${e.grade}"></td>
    </tr>
    </tbody>
</table>

<a href="/students">Back</a>

</body>
</html>
