<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>

<h1>All Students</h1>

<a th:href="@{/students/new}">Add New Student</a>


<form method="get" action="/students">
    Name: <input type="text" name="name" th:value="${name}">
    Email: <input type="text" name="email" th:value="${email}">

    Sort:
    <select name="sortField">
        <option value="id">ID</option>
        <option value="name">Name</option>
        <option value="email">Email</option>
    </select>

    <select name="direction">
        <option value="asc">ASC</option>
        <option value="desc">DESC</option>
    </select>

    <button type="submit">Apply</button>
</form>

<br>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td>
            <a th:href="@{'/students/' + ${student.id}}">Details</a> |
            <a th:href="@{'/students/' + ${student.id} + '/edit'}">Edit</a> |
            <form th:action="@{'/students/' + ${student.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
