<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>

<h1>Student List</h1>

<a href="/students/new">Add New Student</a>

<h3>Filter</h3>

<form method="get" th:action="@{/students}">
    Name: <input type="text" name="name" th:value="${name}">
    Email: <input type="text" name="email" th:value="${email}">

    <button type="submit">Filter</button>
</form>

<h3>Sort</h3>
<a th:href="@{/students(sortField='name', sortDir=${reverseSort})}">Sort by Name</a> |
<a th:href="@{/students(sortField='email', sortDir=${reverseSort})}">Sort by Email</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>

        <td>
            <a th:href="@{'/students/' + ${student.id}}">Details</a> |
            <a th:href="@{'/students/' + ${student.id} + '/edit'}">Edit</a> |
            <form th:action="@{'/students/' + ${student.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
