<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>

<h1>All Courses</h1>

<a th:href="@{/courses/new}">Add New Course</a>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Credits</th>
        <th>Semester</th>
        <th>Department ID</th>
        <th>Room ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.title}"></td>
        <td th:text="${course.credits}"></td>
        <td th:text="${course.semester}"></td>
        <td th:text="${course.departmentId}"></td>
        <td th:text="${course.roomId}"></td>
        <td>
            <form th:action="@{'/courses/' + ${course.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
