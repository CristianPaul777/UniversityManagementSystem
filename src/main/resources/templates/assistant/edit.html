<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Assistant</title>
</head>
<body>

<h1>Edit Assistant</h1>

<form th:action="@{'/assistants/' + ${assistant.id} + '/edit'}" th:object="${assistant}" method="post">

    <label>ID:</label><br>
    <input type="text" th:field="*{id}" readonly><br><br>

    <label>Name:</label><br>
    <input type="text" th:field="*{name}"><br><br>

    <label>Phone Number:</label><br>
    <input type="text" th:field="*{phoneNumber}"><br><br>

    <label>Role:</label><br>
    <input type="text" th:field="*{role}"><br><br>

    <button type="submit">Save Changes</button>
</form>

<br>
<a th:href="@{/assistants}">Back to list</a>

</body>
</html>
