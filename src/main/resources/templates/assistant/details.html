<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assistant Details</title>
</head>
<body>

<h1>Assistant Details</h1>

<table border="1" cellpadding="6">

    <tr>
        <th>ID</th>
        <td th:text="${assistant.id}"></td>
    </tr>

    <tr>
        <th>Name</th>
        <td th:text="${assistant.name}"></td>
    </tr>

    <tr>
        <th>Phone</th>
        <td th:text="${assistant.phoneNumber}"></td>
    </tr>

    <tr>
        <th>Role</th>
        <td th:text="${assistant.role}"></td>
    </tr>

</table>

<br>
<a th:href="@{/assistants}">Back</a>

</body>
</html>
