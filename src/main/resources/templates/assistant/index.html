<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assistant List</title>
</head>
<body>

<h1>All Assistants</h1>

<a th:href="@{/assistants/new}">Add New Assistant</a>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${assistants}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.name}"></td>
        <td th:text="${a.phoneNumber}"></td>
        <td th:text="${a.role}"></td>
        <td>
            <a th:href="@{'/assistants/' + ${a.id}}">Details</a>
            <a th:href="@{'/assistants/' + ${a.id} + '/edit'}">Edit</a>
            <form th:action="@{'/assistants/' + ${a.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
