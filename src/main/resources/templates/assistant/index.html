<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assistants</title>
</head>
<body>

<h1>Assistant List</h1>

<a href="/assistants/new">Add New Assistant</a>

<h3>Filter</h3>

<form method="get" th:action="@{/assistants}">
    Name: <input type="text" name="name" th:value="${name}">
    Role:
    <select name="role">
        <option value="">All</option>
        <option value="LAB">LAB</option>
        <option value="TA">TA</option>
        <option value="GRADER">GRADER</option>
    </select>

    <button type="submit">Filter</button>
</form>

<h3>Sort</h3>
<a th:href="@{/assistants(sortField='name', sortDir=${reverseSort})}">Sort by Name</a> |
<a th:href="@{/assistants(sortField='role', sortDir=${reverseSort})}">Sort by Role</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${assistants}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.name}"></td>
        <td th:text="${a.phoneNumber}"></td>
        <td th:text="${a.role}"></td>

        <td>
            <a th:href="@{'/assistants/' + ${a.id}}">Details</a> |
            <a th:href="@{'/assistants/' + ${a.id} + '/edit'}">Edit</a> |
            <form th:action="@{'/assistants/' + ${a.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
