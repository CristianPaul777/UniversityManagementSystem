<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enrollment Details</title>
</head>
<body>

<h1>Enrollment Details</h1>

<table border="1" cellpadding="6">
    <tr>
        <th>ID</th>
        <td th:text="${enrollment.id}"></td>
    </tr>

    <tr>
        <th>Grade</th>
        <td th:text="${enrollment.grade}"></td>
    </tr>

    <tr>
        <th>Student</th>
        <td>
            <a th:href="@{'/students/' + ${enrollment.student.id}}">
                <span th:text="${enrollment.student.name}"></span>
            </a>
        </td>
    </tr>

    <tr>
        <th>Course</th>
        <td>
            <a th:href="@{'/courses/' + ${enrollment.course.id}}">
                <span th:text="${enrollment.course.title}"></span>
            </a>
        </td>
    </tr>
</table>

<br>
<a th:href="@{/enrollments}">Back</a>

</body>
</html>
