<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Teacher Details</title></head>
<body>

<h1>Teacher Details</h1>

<table border="1">
    <tr><th>ID</th><td th:text="${teacher.id}"></td></tr>
    <tr><th>Name</th><td th:text="${teacher.name}"></td></tr>
    <tr><th>Phone</th><td th:text="${teacher.phoneNumber}"></td></tr>
    <tr><th>Rank</th><td th:text="${teacher.rank}"></td></tr>
    <tr><th>Department</th><td th:text="${teacher.department.name}"></td></tr>
</table>

<h2>Teaching Assignments</h2>

<table border="1">
    <thead>
    <tr>
        <th>Course</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${teacher.assignments}">
        <td th:text="${a.course.title}"></td>
        <td th:text="${a.role}"></td>
    </tr>
    </tbody>
</table>

<a href="/teachers">Back</a>

</body>
</html>
