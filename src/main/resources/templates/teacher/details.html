<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Details</title>
</head>
<body>
<h2>Teacher Details</h2>

<table border="1">
    <tr><th>ID</th><td th:text="${teacher.id}"></td></tr>
    <tr><th>Name</th><td th:text="${teacher.name}"></td></tr>
    <tr><th>Phone</th><td th:text="${teacher.phoneNumber}"></td></tr>
    <tr><th>Department ID</th><td th:text="${teacher.departmentId}"></td></tr>
</table>

<br>
<a href="/teachers">Back to list</a>
</body>
</html>
