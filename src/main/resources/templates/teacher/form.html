<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Add Teacher</title></head>
<body>

<h1>Add Teacher</h1>

<form th:action="@{/teachers}" th:object="${teacher}" method="post">

    <label>ID:</label><br>
    <input type="text" th:field="*{id}">
    <span th:errors="*{id}"></span><br><br>

    <label>Name:</label><br>
    <input type="text" th:field="*{name}">
    <span th:errors="*{name}"></span><br><br>

    <label>Phone:</label><br>
    <input type="text" th:field="*{phoneNumber}">
    <span th:errors="*{phoneNumber}"></span><br><br>

    <label>Rank:</label><br>
    <input type="text" th:field="*{rank}">
    <span th:errors="*{rank}"></span><br><br>

    <label>Department:</label><br>
    <input type="text" th:field="*{department}">
    <span th:errors="*{department}"></span><br><br>

    <button type="submit">Save</button>
</form>

<a th:href="@{/teachers}">Back</a>

</body>
</html>
