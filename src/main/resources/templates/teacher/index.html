<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>

<h1>Teacher List</h1>

<a href="/teachers/new">Add New Teacher</a>

<h3>Filter</h3>

<form method="get" th:action="@{/teachers}">
    Name: <input type="text" name="name" th:value="${name}">
    Department: <input type="text" name="department" th:value="${department}">

    <button type="submit">Filter</button>
</form>

<h3>Sort</h3>
<a th:href="@{/teachers(sortField='name', sortDir=${reverseSort})}">Sort by Name</a> |
<a th:href="@{/teachers(sortField='department', sortDir=${reverseSort})}">Sort by Department</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.name}"></td>
        <td th:text="${teacher.phoneNumber}"></td>
        <td th:text="${teacher.department != null ? teacher.department.name : 'No dept'}"></td>

        <td>
            <a th:href="@{'/teachers/' + ${teacher.id}}">Details</a> |
            <a th:href="@{'/teachers/' + ${teacher.id} + '/edit'}">Edit</a> |
            <form th:action="@{'/teachers/' + ${teacher.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
