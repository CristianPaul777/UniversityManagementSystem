<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>

<h1>Teacher List</h1>

<a href="/teachers/new">Add New Teacher</a>

<hr>

<form method="get" action="/teachers">

    <label>Name:</label>
    <input type="text" name="name" th:value="${name}">

    <label>Department:</label>
    <input type="text" name="department" th:value="${department}">

    <label>Sort by:</label>
    <select name="sortField" th:value="${sortField}">
        <option value="id">ID</option>
        <option value="name">Name</option>
        <option value="phoneNumber">Phone</option>
    </select>

    <select name="sortDir" th:value="${sortDir}">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>

    <button type="submit">Apply</button>
</form>

<hr>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.name}"></td>
        <td th:text="${teacher.phoneNumber}"></td>
        <td th:text="${teacher.department != null ? teacher.department.name : 'No dept'}"></td>

        <td>
            <a th:href="@{'/teachers/' + ${teacher.id}}">Details</a> |
            <a th:href="@{'/teachers/' + ${teacher.id} + '/edit'}">Edit</a> |
            <form th:action="@{'/teachers/' + ${teacher.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
