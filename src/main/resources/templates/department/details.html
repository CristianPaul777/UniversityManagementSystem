<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Department Details</title></head>
<body>

<h1>Department Details</h1>

<table border="1">
    <tr><th>ID</th><td th:text="${department.id}"></td></tr>
    <tr><th>Name</th><td th:text="${department.name}"></td></tr>
    <tr><th>Faculty</th><td th:text="${department.faculty}"></td></tr>
</table>

<h2>Teachers</h2>

<table border="1">
    <thead>
    <tr><th>Name</th><th>Rank</th></tr>
    </thead>
    <tbody>
    <tr th:each="t : ${department.teachers}">
        <td th:text="${t.name}"></td>
        <td th:text="${t.rank}"></td>
    </tr>
    </tbody>
</table>

<a href="/departments">Back</a>

</body>
</html>
