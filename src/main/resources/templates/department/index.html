<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
</head>
<body>
<h1>Department List</h1>

<a href="/departments/new">Add New Department</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Faculty</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departments}">
        <td th:text="${department.id}"></td>
        <td th:text="${department.name}"></td>
        <td th:text="${department.faculty}"></td>
        <td>
            <a th:href="@{'/departments/' + ${department.id}}">Details</a> |
            <a th:href="@{'/departments/' + ${department.id} + '/edit'}">Edit</a> |
            <form th:action="@{'/departments/' + ${department.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
